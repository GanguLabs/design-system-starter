# Setup
# installs pnpm and dependencies

runs:
  using: 'composite'
  steps:
    - uses: pnpm/action-setup@v3
      with:
        version: 8

    - name: Use Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'pnpm'

    - name: Install dependencies
      shell: bash
      run: pnpm install
